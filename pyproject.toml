[project]
name = "ai-tutorial"
version = "24.1.0"
authors = [
  { name="Min Ye", email="minye.epfl@gmail.com" },
  { name="Veit Schiele", email="veit@cusy.io" },
]
description = "Schulungsmaterialen fÃ¼r unseren Python-Kurs zu neuronalen Netzwerken: https://cusy.io/de/seminare"
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

dependencies = [
    "datasets",
    "dedupe",
    "jupyter",
    "keras",
    "numpy",
    "pandas",
    "scikit-learn",
    "tensorflow",
    "torch",
    "transformers",
]

[project.optional-dependencies]
docs = [
    "sphinx<8.2",
    "furo",
    "ipython",
    "ipywidgets",
    "notebook",
    "nbsphinx",
    "sphinxext.opengraph", # matplotlib is required for social cards
    "matplotlib",
    "sphinx_copybutton",
    "sphinx-inline-tabs",
    "sphinxcontrib-svg2pdfconverter",
    "sphinx-lint",
    "pygments-pytest",
]

dev = [
    "ai-tutorial[docs]",
    "pre-commit",
    "codespell",
]

[project.urls]
"Homepage" = "https://github.com/cusyio/ai-tutorial/"
"Bug Tracker" = "https://github.com/cusyio/ai-tutorial/issues"

[tool.codespell]
skip = "*.rst, *.svg"
